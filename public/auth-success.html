<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hi</title>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<h1 style="text-align:center; padding: 0 20px">You're set!</h1>
<p style="text-align:center; padding: 0 20px">This window should close automatically. If it doesn't, go ahead and close it. You can open the power-up from the card now.</p>
<script>
    let token = window.location.hash.substring(7);
    if (window.opener) {
        window.opener.authorize(token);
    } else {
        localStorage.setItem('token', token);
    }
    setTimeout(function(){ window.close(); }, 1000);
</script>
</body>
</html>

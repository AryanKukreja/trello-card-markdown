<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Export Card to Markdown</title>

    <script src="https://p.trellocdn.com/power-up.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <style>
      select { height: 30px; }
    </style>
  </head>
  <body>
    <script src="../js/connector.js"></script>

    <form id="fields">
      <label>Select Fields to Export:</label>
      <input type="checkbox" name="showBoardAndList" id="showBoardAndList" value="showBoardAndList">
      <label for="showBoardAndList">Board and List of Card</label>
      <br>
      <input type="checkbox" name="showCheckLists" value="showCheckLists" id="showCheckLists">
      <label for="showCheckLists">Checklist(s)</label>
      <br>
      <input type="checkbox" name="showMembers" value="showMembers" id="showMembers">
      <label for="showMembers">Members</label>
      <br><br>
      <button type="submit" class="mod-primary" onclick="onBtnClick()">Save</button>
    </form>
  </body>
</html>
